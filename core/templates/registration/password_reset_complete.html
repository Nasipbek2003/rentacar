{% extends 'base.html' %}
{% load static %}

{% block title %}Пароль изменен - RentaCar{% endblock %}

{% block content %}
<div class="container mt-5 pt-5">
    <div class="row justify-content-center">
        <div class="col-md-6 col-lg-4">
            <div class="card shadow-lg border-0" data-aos="fade-up">
                <div class="card-body p-5 text-center">
                    <i class="fas fa-check-circle fa-4x text-success mb-4"></i>
                    <h2 class="h4 fw-bold mb-3">Пароль успешно изменен!</h2>
                    <p class="text-muted mb-4">
                        Ваш пароль был успешно обновлен. Теперь вы можете войти в аккаунт с новым паролем.
                    </p>
                    <a href="{% url 'login' %}" class="btn btn-primary">
                        <i class="fas fa-sign-in-alt me-2"></i>Войти в аккаунт
                    </a>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
